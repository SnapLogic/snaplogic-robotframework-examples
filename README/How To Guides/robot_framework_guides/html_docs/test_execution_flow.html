<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Execution Flow - SnapLogic Blue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e8f4f8;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0, 102, 204, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
            <!-- Background -->
            <rect width="900" height="700" fill="white" />

            <!-- Title -->
            <text x="450" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                Test Execution Flow
            </text>

            <!-- Robot Framework Layer (left side) -->
            <rect x="20" y="80" width="180" height="550" rx="10" fill="#cce5ff" stroke="#0066cc" stroke-width="2" />
            <text x="110" y="110" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                Robot Framework
            </text>
            <text x="110" y="130" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Test Cases
            </text>

            <!-- snaplogic-common-robot API Layer (vertical bar) -->
            <rect x="220" y="80" width="100" height="550" rx="10" fill="#b3d9ff" stroke="#0066cc" stroke-width="2" />
            <text x="270" y="110" font-size="13" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                snaplogic
            </text>
            <text x="270" y="130" font-size="13" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                common
            </text>
            <text x="270" y="150" font-size="13" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                robot
            </text>
            <text x="270" y="175" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Keywords
            </text>
            <text x="270" y="195" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                &amp;
            </text>
            <text x="270" y="215" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                APIs
            </text>
            <text x="270" y="235" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Installed all
            </text>
            <text x="270" y="250" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                dependency libs
            </text>
            <text x="270" y="265" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                for RF tests
            </text>

            <!-- Phase 1: Initialization -->
            <rect x="350" y="80" width="520" height="50" rx="25" fill="#003d6b" />
            <text x="610" y="110" font-size="18" font-weight="bold" text-anchor="middle" fill="white"
                font-family="Arial, sans-serif">
                1. Test Suite Initialization
            </text>

            <rect x="380" y="160" width="200" height="80" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
            <text x="480" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                Load Environment
            </text>
            <text x="480" y="210" font-size="12" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Variables (.env)
            </text>
            <text x="480" y="230" font-size="11" text-anchor="middle" fill="#4d94cc" font-family="Arial, sans-serif">
                JSON auto-detection
            </text>

            <rect x="620" y="160" width="200" height="80" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
            <text x="720" y="190" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                Spin Up Docker
            </text>
            <text x="720" y="210" font-size="12" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Containers
            </text>
            <text x="720" y="230" font-size="11" text-anchor="middle" fill="#4d94cc" font-family="Arial, sans-serif">
                Groundplex, DBs, etc.
            </text>

            <!-- Phase 2: Execution -->
            <rect x="350" y="270" width="520" height="50" rx="25" fill="#0066cc" />
            <text x="610" y="300" font-size="18" font-weight="bold" text-anchor="middle" fill="white"
                font-family="Arial, sans-serif">
                2. Test Execution
            </text>

            <rect x="360" y="350" width="160" height="70" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
            <text x="440" y="380" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                Create Account
            </text>
            <text x="440" y="400" font-size="12" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                From Template
            </text>

            <rect x="540" y="350" width="160" height="70" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
            <text x="620" y="380" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                Import Pipeline
            </text>
            <text x="620" y="400" font-size="12" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                SLP Files
            </text>

            <rect x="720" y="350" width="160" height="70" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
            <text x="800" y="380" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                Execute Task
            </text>
            <text x="800" y="400" font-size="12" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                With Parameters
            </text>

            <!-- Phase 3: Validation -->
            <rect x="350" y="450" width="520" height="50" rx="25" fill="#4d94cc" />
            <text x="610" y="480" font-size="18" font-weight="bold" text-anchor="middle" fill="white"
                font-family="Arial, sans-serif">
                3. Validation &amp; Reporting
            </text>

            <rect x="420" y="530" width="180" height="70" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
            <text x="510" y="560" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                Verify Results
            </text>
            <text x="510" y="580" font-size="12" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Assertions
            </text>

            <rect x="620" y="530" width="180" height="70" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
            <text x="710" y="560" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b"
                font-family="Arial, sans-serif">
                Generate Report
            </text>
            <text x="710" y="580" font-size="12" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                HTML/XML Output
            </text>

            <!-- Arrow markers -->
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#0066cc" />
                </marker>
                <marker id="arrowheadReverse" markerWidth="10" markerHeight="10" refX="1" refY="3" orient="auto">
                    <polygon points="10 0, 0 3, 10 6" fill="#0066cc" />
                </marker>
            </defs>

            <!-- API Flow Indicators -->
            <!-- From RF to API layer -->
            <line x1="200" y1="200" x2="220" y2="200" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)" />
            <line x1="200" y1="380" x2="220" y2="380" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)" />
            <line x1="200" y1="560" x2="220" y2="560" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)" />

            <!-- From API layer to execution -->
            <line x1="320" y1="200" x2="380" y2="200" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)" />
            <line x1="320" y1="380" x2="360" y2="380" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)" />
            <line x1="320" y1="560" x2="420" y2="560" stroke="#0066cc" stroke-width="2" marker-end="url(#arrowhead)" />

            <!-- API Labels in the middle layer -->
            <text x="270" y="290" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Environment
            </text>
            <text x="270" y="305" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                APIs
            </text>

            <text x="270" y="370" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Account
            </text>
            <text x="270" y="385" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Pipeline
            </text>
            <text x="270" y="400" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Task APIs
            </text>

            <text x="270" y="550" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Validation
            </text>
            <text x="270" y="565" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                Report
            </text>
            <text x="270" y="580" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial, sans-serif">
                APIs
            </text>

            <!-- SnapLogic Platform indicator at bottom -->
            <rect x="350" y="640" width="520" height="40" rx="10" fill="#003d6b" />
            <text x="610" y="665" font-size="14" font-weight="bold" text-anchor="middle" fill="white"
                font-family="Arial, sans-serif">
                SnapLogic Platform (Target System)
            </text>

            <!-- Connection line to platform -->
            <line x1="610" y1="600" x2="610" y2="640" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"
                marker-end="url(#arrowhead)" />
        </svg>
    </div>
</body>

</html>
