<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI/CD Pipeline Integration Flow</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #e8f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0,102,204,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="1000" height="720" xmlns="http://www.w3.org/2000/svg">
            <rect width="1000" height="720" fill="white" />

            <!-- Title -->
            <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#003d6b" font-family="Arial">
                CI/CD Pipeline Integration Flow
            </text>

            <!-- Developer Section -->
            <rect x="20" y="60" width="150" height="100" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
            <text x="95" y="90" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b" font-family="Arial">
                Developer
            </text>
            <circle cx="95" cy="120" r="20" fill="#0066cc" />
            <text x="95" y="125" font-size="20" text-anchor="middle" fill="white" font-family="Arial">üë®‚Äçüíª</text>

            <!-- Git Repository -->
            <rect x="220" y="60" width="150" height="100" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
            <text x="295" y="90" font-size="14" font-weight="bold" text-anchor="middle" fill="#003d6b" font-family="Arial">
                Git Repository
            </text>
            <circle cx="295" cy="120" r="25" fill="#4d94cc" />
            <text x="295" y="128" font-size="12" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">
                Git
            </text>

            <!-- Jenkins Pipeline Container -->
            <rect x="420" y="60" width="550" height="620" rx="10" fill="#e8f4f8" stroke="#0066cc" stroke-width="3" />
            <rect x="430" y="70" width="530" height="40" fill="#003d6b" />
            <text x="695" y="95" font-size="16" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">
                Jenkins Pipeline Execution
            </text>

            <!-- Stage 1: Prepare Environment -->
            <g transform="translate(450, 130)">
                <rect x="0" y="0" width="480" height="80" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
                <rect x="0" y="0" width="480" height="30" rx="10" fill="#0066cc" />
                <text x="240" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">
                    üì¶ Stage 1: Prepare Environment
                </text>
                <rect x="20" y="40" width="200" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="120" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">
                    pip install snaplogic-common-robot
                </text>
                <rect x="240" y="40" width="200" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="340" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">
                    Install dependencies
                </text>
            </g>

            <!-- Stage 2: Start Docker -->
            <g transform="translate(450, 230)">
                <rect x="0" y="0" width="480" height="80" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
                <rect x="0" y="0" width="480" height="30" rx="10" fill="#0066cc" />
                <text x="240" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">
                    üê≥ Stage 2: Start Docker Services
                </text>
                <rect x="10" y="40" width="110" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="65" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">Groundplex</text>
                <rect x="130" y="40" width="110" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="185" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">Oracle DB</text>
                <rect x="250" y="40" width="110" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="305" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">Kafka</text>
                <rect x="370" y="40" width="100" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="420" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">MinIO</text>
            </g>

            <!-- Stage 3: Run Tests -->
            <g transform="translate(450, 330)">
                <rect x="0" y="0" width="480" height="120" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
                <rect x="0" y="0" width="480" height="30" rx="10" fill="#0066cc" />
                <text x="240" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">
                    üß™ Stage 3: Run Robot Framework Tests
                </text>

                <!-- Parallel Execution Threads -->
                <rect x="20" y="45" width="100" height="25" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="70" y="61" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial">Thread 1</text>
                <rect x="130" y="45" width="100" height="25" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="180" y="61" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial">Thread 2</text>
                <rect x="240" y="45" width="100" height="25" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="290" y="61" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial">Thread 3</text>
                <rect x="350" y="45" width="100" height="25" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="400" y="61" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial">Thread 4</text>

                <text x="240" y="88" font-size="12" text-anchor="middle" fill="#003d6b" font-family="Arial">
                    pabot --processes 4 test/suite
                </text>
                
                <!-- Progress Bar -->
                <rect x="160" y="98" width="160" height="12" rx="6" fill="#b3d9ff" stroke="#4d94cc" stroke-width="1" />
                <rect x="160" y="98" width="120" height="12" rx="6" fill="#0066cc" />
                <text x="240" y="107" font-size="9" text-anchor="middle" fill="white" font-family="Arial">75% Complete</text>
            </g>

            <!-- Stage 4: Publish Results -->
            <g transform="translate(450, 470)">
                <rect x="0" y="0" width="480" height="80" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
                <rect x="0" y="0" width="480" height="30" rx="10" fill="#0066cc" />
                <text x="240" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">
                    üìä Stage 4: Publish Test Results
                </text>
                <rect x="20" y="40" width="140" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="90" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">HTML Report</text>
                <rect x="170" y="40" width="140" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="240" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">XML Results</text>
                <rect x="320" y="40" width="140" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="390" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">Test Artifacts</text>
            </g>

            <!-- Stage 5: Notifications -->
            <g transform="translate(450, 570)">
                <rect x="0" y="0" width="480" height="80" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
                <rect x="0" y="0" width="480" height="30" rx="10" fill="#0066cc" />
                <text x="240" y="20" font-size="14" font-weight="bold" text-anchor="middle" fill="white" font-family="Arial">
                    üìß Stage 5: Send Notifications
                </text>
                <rect x="60" y="40" width="120" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="120" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">Slack</text>
                <rect x="190" y="40" width="120" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="250" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">Email</text>
                <rect x="320" y="40" width="120" height="30" rx="5" fill="#cce5ff" stroke="#4d94cc" stroke-width="1" />
                <text x="380" y="58" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">Jira</text>
            </g>

            <!-- Post Actions -->
            <rect x="460" y="660" width="460" height="40" rx="10" fill="#4d94cc" />
            <text x="690" y="685" font-size="12" text-anchor="middle" fill="white" font-family="Arial">
                üßπ Post: docker-compose down | Remove temp files | Archive logs
            </text>

            <!-- Flow Arrows -->
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#0066cc" />
                </marker>
                <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
                    <polygon points="0 0, 10 3, 0 6" fill="#4d94cc" />
                </marker>
            </defs>

            <!-- Git Push Arrow -->
            <g>
                <line x1="170" y1="110" x2="220" y2="110" stroke="#0066cc" stroke-width="2" marker-end="url(#arrow)" />
                <text x="195" y="100" font-size="10" font-weight="bold" text-anchor="middle" fill="#003d6b" font-family="Arial">
                    git push
                </text>
            </g>

            <!-- Webhook Trigger Arrow -->
            <g>
                <line x1="370" y1="110" x2="420" y2="110" stroke="#0066cc" stroke-width="2" marker-end="url(#arrow)" />
                <text x="395" y="100" font-size="10" font-weight="bold" text-anchor="middle" fill="#003d6b" font-family="Arial">
                    webhook
                </text>
            </g>

            <!-- Stage Flow Arrows (inside Jenkins) -->
            <line x1="690" y1="210" x2="690" y2="230" stroke="#4d94cc" stroke-width="2" marker-end="url(#arrow-blue)" />
            <line x1="690" y1="310" x2="690" y2="330" stroke="#4d94cc" stroke-width="2" marker-end="url(#arrow-blue)" />
            <line x1="690" y1="450" x2="690" y2="470" stroke="#4d94cc" stroke-width="2" marker-end="url(#arrow-blue)" />
            <line x1="690" y1="550" x2="690" y2="570" stroke="#4d94cc" stroke-width="2" marker-end="url(#arrow-blue)" />
            <line x1="690" y1="650" x2="690" y2="660" stroke="#4d94cc" stroke-width="2" marker-end="url(#arrow-blue)" />

            <!-- Success/Failure Indicators -->
            <g transform="translate(50, 250)">
                <rect x="35" y="35" width="50" height="50" rx="25" fill="white" stroke="#0066cc" stroke-width="2" />
                <text x="60" y="65" font-size="20" text-anchor="middle" fill="#0066cc" font-family="Arial">‚úì</text>
                <text x="60" y="100" font-size="12" font-weight="bold" text-anchor="middle" fill="#003d6b" font-family="Arial">
                    SUCCESS
                </text>
                <text x="60" y="118" font-size="10" text-anchor="middle" fill="#4d94cc" font-family="Arial">Deploy to</text>
                <text x="60" y="132" font-size="10" text-anchor="middle" fill="#4d94cc" font-family="Arial">Production</text>
            </g>

            <g transform="translate(50, 400)">
                <rect x="35" y="35" width="50" height="50" rx="25" fill="#003d6b" stroke="#0066cc" stroke-width="2" />
                <text x="60" y="65" font-size="20" text-anchor="middle" fill="white" font-family="Arial">‚úó</text>
                <text x="60" y="100" font-size="12" font-weight="bold" text-anchor="middle" fill="#003d6b" font-family="Arial">
                    FAILURE
                </text>
                <text x="60" y="118" font-size="10" text-anchor="middle" fill="#4d94cc" font-family="Arial">Block</text>
                <text x="60" y="132" font-size="10" text-anchor="middle" fill="#4d94cc" font-family="Arial">Deployment</text>
            </g>

            <!-- Execution Stats -->
            <g transform="translate(200, 250)">
                <rect x="0" y="0" width="180" height="80" rx="10" fill="white" stroke="#0066cc" stroke-width="2" />
                <text x="90" y="25" font-size="12" font-weight="bold" text-anchor="middle" fill="#003d6b" font-family="Arial">
                    Execution Stats
                </text>
                <line x1="20" y1="35" x2="160" y2="35" stroke="#4d94cc" stroke-width="1"/>
                <text x="90" y="52" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial">‚è±Ô∏è ~10 minutes</text>
                <text x="90" y="66" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial">üîÑ 4 parallel threads</text>
                <text x="90" y="80" font-size="10" text-anchor="middle" fill="#003d6b" font-family="Arial">üìù 50+ test cases</text>
            </g>

            <!-- Target Platform -->
            <g transform="translate(200, 350)">
                <rect x="0" y="0" width="180" height="60" rx="10" fill="white" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,3" />
                <text x="90" y="25" font-size="12" font-weight="bold" text-anchor="middle" fill="#003d6b" font-family="Arial">
                    Target Platform
                </text>
                <line x1="20" y1="32" x2="160" y2="32" stroke="#4d94cc" stroke-width="1"/>
                <text x="90" y="48" font-size="11" text-anchor="middle" fill="#003d6b" font-family="Arial">SnapLogic APIs</text>
            </g>
        </svg>
    </div>
</body>
</html>
