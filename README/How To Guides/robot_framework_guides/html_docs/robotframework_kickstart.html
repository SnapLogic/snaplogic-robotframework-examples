<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapLogic Robot Framework Documentation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>üìö SnapLogic Robot Framework Documentation</h1>
            <p>Complete guide for getting started with Robot Framework automation</p>
        </header>

        <div class="tab-container">
            <button class="tab-button active" onclick="openTab(event, 'prereqs')">
                üìã Prerequisites
            </button>
            <button class="tab-button" onclick="openTab(event, 'quickstart')">
                üöÄ Quick Start
            </button>
            <button class="tab-button" onclick="openTab(event, 'gettingstarted')">
                üìñ Getting Started
            </button>
            <button class="tab-button" onclick="openTab(event, 'initfile')">
                ‚öôÔ∏è Init File
            </button>
            <button class="tab-button" onclick="openTab(event, 'docker')">
                üê≥ Docker Architecture
            </button>
            <button class="tab-button" onclick="openTab(event, 'makefile')">
                üõ†Ô∏è Makefile Docs
            </button>
            <button class="tab-button" onclick="openTab(event, 'robottests')">
                ü§ñ Robot Tests Make Command
            </button>
            <button class="tab-button" onclick="openTab(event, 'reports')">
                üìä Reports & Logs
            </button>
        </div>

        <div class="content-container">
            <div id="content-loader" style="display:none; padding: 20px; text-align: center;">
                <p>Loading content...</p>
            </div>
            <div id="prereqs" class="tab-content active"></div>
            <div id="quickstart" class="tab-content"></div>
            <div id="gettingstarted" class="tab-content"></div>
            <div id="initfile" class="tab-content"></div>
            <div id="docker" class="tab-content"></div>
            <div id="makefile" class="tab-content"></div>
            <div id="robottests" class="tab-content"></div>
            <div id="reports" class="tab-content"></div>
        </div>
    </div>

    <script>
        // Track loaded tabs to avoid reloading
        const loadedTabs = new Set();
        
        // Function to load tab content
        async function loadTabContent(tabId) {
            if (loadedTabs.has(tabId)) {
                return; // Already loaded
            }
            
            const contentDiv = document.getElementById(tabId);
            const loader = document.getElementById('content-loader');
            
            try {
                loader.style.display = 'block';
                const response = await fetch(`tabs/${tabId}.html`);
                if (response.ok) {
                    const content = await response.text();
                    contentDiv.innerHTML = content;
                    loadedTabs.add(tabId);
                } else {
                    contentDiv.innerHTML = '<p>Content not found. Please ensure the tab HTML file exists.</p>';
                }
            } catch (error) {
                contentDiv.innerHTML = '<p>Error loading content. Please check your connection.</p>';
                console.error('Error loading tab content:', error);
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // Function to switch tabs
        async function openTab(evt, tabName) {
            // Hide all tab contents
            const tabContents = document.getElementsByClassName('tab-content');
            for (let i = 0; i < tabContents.length; i++) {
                tabContents[i].classList.remove('active');
                tabContents[i].style.display = 'none';
            }
            
            // Remove active class from all buttons
            const tabButtons = document.getElementsByClassName('tab-button');
            for (let i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('active');
            }
            
            // Load content if needed
            await loadTabContent(tabName);
            
            // Show the selected tab and mark button as active
            document.getElementById(tabName).style.display = 'block';
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }
        
        // Load initial tab on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadTabContent('prereqs');
        });
    </script>

    <!-- Fix for GitHub HTML Preview and local anchor navigation -->
    <script>
    (function() {
        // Function to handle anchor navigation
        function handleAnchorNavigation(href) {
            const targetId = href.substring(1);
            const targetElement = document.getElementById(targetId);
            
            if (targetElement) {
                // Smooth scroll to the element
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
                
                // Update URL without causing navigation (for local viewing)
                // Only update if not in GitHub preview context
                if (!window.location.hostname.includes('githubusercontent')) {
                    if (history.pushState) {
                        history.pushState(null, null, href);
                    }
                }
                return true;
            }
            return false;
        }
        
        // Add event listener using event delegation (works for dynamically loaded content)
        document.addEventListener('click', function(e) {
            // Find the anchor element (could be the target or a parent)
            let target = e.target;
            while (target && target !== document) {
                if (target.tagName === 'A') {
                    const href = target.getAttribute('href');
                    
                    // Check if it's an anchor link
                    if (href && href.startsWith('#')) {
                        e.preventDefault(); // Prevent default navigation
                        e.stopPropagation(); // Stop event bubbling
                        
                        // Handle the anchor navigation
                        if (!handleAnchorNavigation(href)) {
                            console.warn('Target element not found for:', href);
                        }
                        return false;
                    }
                    break;
                }
                target = target.parentElement;
            }
        });
        
        // Handle initial page load with hash in URL
        window.addEventListener('load', function() {
            if (window.location.hash) {
                setTimeout(function() {
                    handleAnchorNavigation(window.location.hash);
                }, 500); // Delay to ensure content is loaded
            }
        });
        
        // Handle browser back/forward navigation
        window.addEventListener('hashchange', function(e) {
            e.preventDefault();
            if (window.location.hash) {
                handleAnchorNavigation(window.location.hash);
            }
        });
        
        // Special handling for dynamically loaded content
        // Re-scan for anchors after tab content is loaded
        const originalLoadTabContent = window.loadTabContent;
        if (originalLoadTabContent) {
            window.loadTabContent = async function(tabId) {
                await originalLoadTabContent.call(this, tabId);
                
                // After content is loaded, check if there's a hash to navigate to
                if (window.location.hash) {
                    setTimeout(function() {
                        handleAnchorNavigation(window.location.hash);
                    }, 100);
                }
            };
        }
    })();
    </script>
    
    <!-- Additional CSS for smooth scrolling behavior -->
    <style>
        /* Ensure smooth scrolling for all anchor navigation */
        html {
            scroll-behavior: smooth;
        }
        
        /* Add some padding to anchored elements for better visibility */
        [id]:target {
            scroll-margin-top: 20px;
        }
        
        /* Optional: Highlight the targeted section */
        [id]:target {
            animation: highlight 2s ease-in-out;
        }
        
        @keyframes highlight {
            0% { background-color: transparent; }
            50% { background-color: rgba(102, 126, 234, 0.1); }
            100% { background-color: transparent; }
        }
    </style>
</body>

</html>
