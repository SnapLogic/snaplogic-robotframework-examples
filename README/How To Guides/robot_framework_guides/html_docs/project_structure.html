    <g>

        <text x="100" y="400" font-size="14" fill="#4a5568">oracle/</text>

        <text x="100" y="450" font-size="14" fill="#4a5568">kafka/</text>

        <text x="100" y="475" font-size="14" fill="#4a5568">...</text>
        <text x="250" y="475" font-size="12" fill="#718096">Other service configs</text>
    </g>

    <!-- Environment & Init Section -->
    <g>
        <rect x="620" y="320" width="520" height="200" fill="#fff" stroke="#ed8936" stroke-width="2" rx="3" />

        <text x="820" y="375" font-size="12" fill="#718096">Service-specific env vars</text>

        <text x="640" y="400" font-size="14" fill="#4a5568">oracle-init/</text>
        <text x="820" y="400" font-size="12" fill="#718096">Oracle DB init scripts</text>

        <text x="640" y="450" font-size="14" fill="#4a5568">sqlserver-init/</text>
        <text x="820" y="450" font-size="12" fill="#718096">SQL Server init</text>
    </g>

    <!-- Test Suite Section -->
    <g>
        <rect x="80" y="540" width="520" height="240" fill="#fff" stroke="#f56565" stroke-width="2" rx="3" />
        <text x="90" y="565" font-size="16" font-weight="bold" fill="#2d3748">🧪 test/</text>

        <text x="100" y="595" font-size="14" fill="#4a5568">suite/</text>
        <text x="120" y="620" font-size="13" fill="#4a5568">├── __init__.robot</text>
        <text x="280" y="620" font-size="12" fill="#718096">Suite initialization</text>

        <text x="120" y="645" font-size="13" fill="#4a5568">└── pipeline_tests/</text>

        <text x="310" y="710" font-size="11" fill="#718096">Kafka tests</text>

        <text x="250" y="735" font-size="12" fill="#718096">Test configurations & data</text>

        <text x="820" y="740" font-size="12" fill="#718096">CI/CD scripts</text>

    <!-- Workflow Section -->

        <rect x="80" y="800" width="1060" height="560" fill="#f7fafc" stroke="#2d3748" stroke-width="2" rx="5" />
        <text x="90" y="830" font-size="18" font-weight="bold" fill="#1a365d">🔄 Test Execution Workflow</text>

        <!-- Step 1 -->
        <rect x="120" y="860" width="480" height="100" fill="#bee3f8" stroke="#3182ce" stroke-width="2" rx="3" />
        <text x="130" y="885" font-size="15" font-weight="bold" fill="#1a365d">1. Configuration Setup</text>
        <text x="140" y="910" font-size="13" fill="#2d3748">• Configure .env file with credentials</text>
        <text x="140" y="930" font-size="13" fill="#2d3748">• Set service-specific env_files/</text>
        <text x="140" y="950" font-size="13" fill="#2d3748">• Review docker-compose.yml settings</text>

        <!-- Arrow -->
        <path d="M 360 960 L 360 990" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />

        <!-- Step 2 -->
        <rect x="120" y="990" width="480" height="100" fill="#c6f6d5" stroke="#38a169" stroke-width="2" rx="3" />
        <text x="130" y="1015" font-size="15" font-weight="bold" fill="#1a365d">2. Build & Initialize</text>
        <text x="140" y="1040" font-size="13" fill="#2d3748">• Run Makefile commands to build images</text>
        <text x="140" y="1060" font-size="13" fill="#2d3748">• Execute *-init/ scripts for databases</text>
        <text x="140" y="1080" font-size="13" fill="#2d3748">• Docker Compose builds all containers</text>

        <!-- Arrow -->
        <path d="M 360 1090 L 360 1120" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />

        <!-- Step 3 -->
        <rect x="120" y="1120" width="480" height="100" fill="#fed7d7" stroke="#e53e3e" stroke-width="2" rx="3" />
        <text x="130" y="1145" font-size="15" font-weight="bold" fill="#1a365d">3. Execute Tests</text>
        <text x="140" y="1170" font-size="13" fill="#2d3748">• Robot Framework runs test/suite/</text>
        <text x="140" y="1190" font-size="13" fill="#2d3748">• Tests import src/pipelines/ to SnapLogic</text>
        <text x="140" y="1210" font-size="13" fill="#2d3748">• Validate against live Docker services</text>

        <!-- Arrow -->
        <path d="M 360 1220 L 360 1250" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />

        <!-- Step 4 -->
        <rect x="120" y="1250" width="480" height="100" fill="#fefcbf" stroke="#d69e2e" stroke-width="2" rx="3" />
        <text x="130" y="1275" font-size="15" font-weight="bold" fill="#1a365d">4. Report & Cleanup</text>
        <text x="140" y="1300" font-size="13" fill="#2d3748">• Generate HTML/XML test reports</text>
        <text x="140" y="1320" font-size="13" fill="#2d3748">• Makefile targets for teardown</text>
        <text x="140" y="1340" font-size="13" fill="#2d3748">• Optional: Travis CI publishes results</text>

        <!-- Right side - Key Features -->
        <rect x="640" y="860" width="480" height="490" fill="#faf5ff" stroke="#805ad5" stroke-width="2" rx="3" />
        <text x="650" y="890" font-size="16" font-weight="bold" fill="#1a365d">✨ Key Features</text>

        <text x="660" y="920" font-size="14" font-weight="bold" fill="#553c9a">Automation</text>
        <text x="670" y="940" font-size="12" fill="#4a5568">• Makefile-driven commands</text>
        <text x="670" y="960" font-size="12" fill="#4a5568">• Docker Compose orchestration</text>

        <text x="660" y="990" font-size="14" font-weight="bold" fill="#553c9a">Modularity</text>
        <text x="670" y="1010" font-size="12" fill="#4a5568">• Service-specific makefiles</text>
        <text x="670" y="1030" font-size="12" fill="#4a5568">• Independent test suites</text>

        <text x="660" y="1060" font-size="14" font-weight="bold" fill="#553c9a">Isolation</text>
        <text x="670" y="1080" font-size="12" fill="#4a5568">• Containerized environments</text>
        <text x="670" y="1100" font-size="12" fill="#4a5568">• Separate .env configurations</text>

        <text x="660" y="1130" font-size="14" font-weight="bold" fill="#553c9a">Reproducibility</text>
        <text x="670" y="1150" font-size="12" fill="#4a5568">• Database init scripts</text>
        <text x="670" y="1170" font-size="12" fill="#4a5568">• Version-controlled configs</text>

        <text x="660" y="1200" font-size="14" font-weight="bold" fill="#553c9a">CI/CD Ready</text>
        <text x="670" y="1220" font-size="12" fill="#4a5568">• Travis CI integration</text>
        <text x="670" y="1240" font-size="12" fill="#4a5568">• Automated test execution</text>

        <text x="660" y="1270" font-size="14" font-weight="bold" fill="#553c9a">Scalability</text>
        <text x="670" y="1290" font-size="12" fill="#4a5568">• Easy to add new services</text>
        <text x="670" y="1310" font-size="12" fill="#4a5568">• Modular test organization</text>
    </g>

    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
